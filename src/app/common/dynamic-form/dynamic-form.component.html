
	<form (ngSubmit)="onSubmit()" [formGroup]="form">

		<app-dynamic-form-element *ngFor="let question of questions" [question]="question" [form]="form">
		</app-dynamic-form-element>
		<div class="row">
			<div class="col text-center">
				<button type="submit" [disabled]="!form.valid" class="btn btn-success">{{btnLabel}}</button>
			</div>
		</div>
	</form>

	<div *ngIf="debug" class="form-row">
		<strong>Form values</strong>
		<br><br>{{payLoad}}
	</div>
